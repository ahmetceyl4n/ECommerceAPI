<div class="auth-bg">
  <div class="noise"></div>
  <div class="auth-shell">
    <div class="brand">
      <div class="logo">üîê</div>
      <div class="brand-text">
        <h1>Welcome back</h1>
        <p>Sign in to your account</p>
      </div>
    </div>

    <div class="auth-card">
      <h2>Sign In</h2>
      <p class="subtitle">Enter your details to continue</p>

      <div class="form">
        <div class="field">
          <label for="username">Username or Email</label>
          <div class="input">
            <span class="icon">&#64;</span>
            <input
              #txtUsernameOrEmail
              id="username"
              type="text"
              placeholder="john@example.com"
            />
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input">
            <span class="icon">‚Ä¢‚Ä¢</span>
            <input
              #txtPassword
              id="password"
              type="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            />
          </div>
        </div>

        <div class="actions">
          <a class="link" href="javascript:void(0)">Forgot password?</a>
        </div>

        <button
          type="button"
          class="btn-primary"
          (click)="login(txtUsernameOrEmail.value, txtPassword.value)"
        >
          Sign In
        </button>

        <!-- Google Sign-In Button -->
        <div class="google-signin-btn">
          <asl-google-signin-button></asl-google-signin-button>
        </div>

      </div>

      <footer class="footer">
        <span>¬© {{ currentYear }} YourApp</span>
        <span class="dot">‚Ä¢</span>
        <a class="link" href="#">Privacy</a>
        <span class="dot">‚Ä¢</span>
        <a class="link" href="#">Terms</a>
      </footer>
    </div>
  </div>
</div>
