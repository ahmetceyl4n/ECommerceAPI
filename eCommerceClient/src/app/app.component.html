<div class="row">
  <div class="col-md-2"></div>

  <div class="col-md-8">
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand brand" routerLink="">
          <span class="brand-dot"></span> AC
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- left -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink=""
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/basket" routerLinkActive="active">Basket</a>
            </li>

            <!-- auth -->
            <li class="nav-item" *ngIf="!authService.isAuthenticated">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item" *ngIf="!authService.isAuthenticated">
              <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
            </li>

            <li class="nav-item dropdown" *ngIf="authService.isAuthenticated">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Manage Console
              </a>
              <ul class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" routerLink="/admin" routerLinkActive="active">Dashboard</a></li>
                <li><a class="dropdown-item" routerLink="/admin/customers" routerLinkActive="active">Customers</a></li>
                <li><a class="dropdown-item" routerLink="/admin/orders" routerLinkActive="active">Orders</a></li>
                <li><a class="dropdown-item" routerLink="/admin/products" routerLinkActive="active">Products</a></li>
              </ul>
            </li>

            <!-- logout (nav-link gibi dursun) -->
            <li class="nav-item" *ngIf="authService.isAuthenticated">
              <a
                class="nav-link logout"
                href="javascript:void(0)"
                (click)="signOut()">
                Log Out
              </a>
            </li>
          </ul>

          <!-- right -->
          <form class="d-flex search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="col-md-2"></div>
</div>

<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8"><router-outlet></router-outlet></div>
  <div class="col-md-2"></div>
</div>

<!-- Spinners -->
<ngx-spinner size="medium" name="square-jelly-box" type="square-jelly-box"></ngx-spinner>
<ngx-spinner size="medium" name="ball-square-multiple" type="ball-scale-multiple"></ngx-spinner>
